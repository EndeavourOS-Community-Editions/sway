[main]
gtk-theme=Arc-Dark
time-format=%l:%M %p
start-hidden=1
modules=userinfo-module;powerbar-module

[userinfo]
round-image=true
horizontal-layout=false
under-clock=true

[powerbar]
show-labels=true
linked-buttons=true
reboot-command=systemctl reboot
poweroff-command=systemctl -i poweroff
suspend-command=systemctl suspend
userswitch-command=
logout-command=swaymsg exit
